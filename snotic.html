<!DOCTYPE html>
<html>

<head>
	<title>SNOTIC DEMO</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<style>
	/*snotic CSS start*/
	.snotic {
		position: fixed;
		width: 90%;
		padding: 10px;
		box-sizing: border-box;
		margin: 5%;
		bottom: 50px;
		background-color: rgba(0, 0, 0, 0.8);
		color: #FFF;
		text-align: center;
		word-wrap: break-word;
	}

	@media only screen and (min-width: 600px) {
		.snotic {
			width: 400px;
			margin: 30px;
			right: 30px;
		}
	}
	/*snotic CSS end*/
	</style>
</head>

<body>
	<input id="text" placeholder="Input Notice Text(c)">
	<input id="time" type="number" placeholder="Display Time(t)">
	<button onclick="showNotice(document.getElementById('text').value,document.getElementById('time').value)">showNotice(c, t)</button>
	<div class="snotic" style="display:none">Dev UI<br>This div is uesd to develop or design the notice UI.</div>
</body>
<script>
function showNotice(c, t) {
	var ntdiv = document.createElement("div");
	ntts = new Date().getTime();
	ntdiv.className = "snotic"
	ntdiv.id = "snotic" + ntts;
	ntdiv.innerHTML = c;
	document.body.appendChild(ntdiv);
	var setTimeoutCode = "document.body.removeChild(document.getElementById('snotic"+ntts+"'))";
	setTimeout(setTimeoutCode, t);
}
</script>
</html>

USAGE
1.页面需引入.snotic的CSS以及function showNotice.
2.调用函数 showNotice("内容", 显示时间按（数字，微秒）)。
3.通知的内容显示在class=“snotic”的div中。
